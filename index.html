<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktunya Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="max-w-6xl mx-auto p-5">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-gray-800">WAKTUNYA BELAJARüíª</h1>
            <p class="text-md text-gray-600 mt-2">Luangkan waktu kalian untuk belajar yah gess ye</p>
        </header>

        <!-- Main Container -->
        <div class="main-container grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Section (Pomodoro Timer and To-Do List) -->
            <div class="left-section">
                <!-- Pomodoro Timer -->
                <section id="pomodoro">
                    <div class="gradient-header">Pomodoro Timer</div>
                    <div class="card">
                        <h3 id="timer-status" class="text-center text-xl font-bold text-gray-700 mb-4">Status Sedang Belajar</h3>
                        <h3 id="timer-display" class="text-5xl font-bold text-center text-gray-800">25:00</h3>
                        <div class="grid grid-cols-2 gap-4 mt-5">
                            <div>
                                <label for="work-time" class="block font-medium text-gray-700">Waktu Belajar:</label>
                                <input type="number" id="work-time" class="border rounded-lg p-2 w-full text-center" value="25">
                            </div>
                            <div>
                                <label for="break-time" class="block font-medium text-gray-700">Waktu Istirahat:</label>
                                <input type="number" id="break-time" class="border rounded-lg p-2 w-full text-center" value="5">
                            </div>
                        </div>
                        <div class="flex justify-center space-x-7 mt-5">
                            <button id="reset-timer" class="btn-custom">Reset</button>
                            <button id="start-timer" class="btn-custom">Mulai</button>
                            <button id="pause-timer" class="btn-custom">Jeda</button>
                        </div>
                    </div>
                </section>

                <!-- To-Do List -->
                <section id="todo-list">
                    <div class="gradient-header">To-Do Listüìù</div>
                    <div class="card">
                        <form id="todo-form" class="flex mb-5">
                            <input type="text" id="todo-input" class="border rounded-lg p-2 flex-1 mr-2" placeholder="Tambahkan list Pelajaran">
                            <button type="submit" class="btn-custom">Tambahkan</button>
                        </form>
                        <ul id="todo-items" class="list-disc pl-5 space-y-2"></ul>
                        <div class="mt-5 text-center">
                            <p class="text-sm text-gray-600">
                                Statistik: <span id="stats" class="font-semibold text-gray-800">Total: 0, Selesai: 0, Belum Selesai: 0</span>
                            </p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Section (Spotify Music) -->
            <div class="right-section">
                <section id="spotify-player">
                    <div class="gradient-header">Spotify Musicüéß</div>
                    <div class="card">
                        <h1 class="text-md font-Poppins text-gray-800">Add Playlist ·Ø§</h1>
                        <iframe src="https://open.spotify.com/embed/playlist/3NGksw9hmzIGqyiz1jl7PD?utm_source=generator&theme=0" 
                                width="100%" height="440" frameborder="0" allow="encrypted-media"></iframe>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
